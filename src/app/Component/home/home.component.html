 <div>
  <h3>Sign Up</h3>
  <a class="btn btn-primary" (click)="openModal(template)">Sign In</a>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Sign In</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="form-group">
      <div>
         <input class="form-control" type="text" placeholder="Email" [(ngModel)]="LoginData.Email" />
         <br />
         <input class="form-control" type="password" placeholder="Password" autocomplete="off" [(ngModel)]="LoginData.Password" />
         <br />
        <!-- <a style="float:right;margin-right:15px;" (click)="forgetPassword()">Forget Password?</a><br /> -->
         <input class="btn btn-primary" type="button" value="Sign In" (click)="Login(LoginData)" />
      </div>
    </div>
  </ng-template>
  <div>
    <input type="text" placeholder="First Name" [(ngModel)]="UserData.FirstName" />
  </div>
  <div>
    <input type="text" placeholder="Last Name" [(ngModel)]="UserData.LastName" />
  </div>
  <div>
    <input type="text" placeholder="Email" [(ngModel)]="UserData.Email" />
  </div>
  <div>
    <input type="password" placeholder="Password" [(ngModel)]="UserData.Password" />
  </div>
  <div>
    <input type="text" placeholder="MobileNumber" [(ngModel)]="UserData.MobileNumber" />
  </div>
  <div>
    <input type="button" value="Sign Up" (click)="UserRegistration(UserData)" />
  </div>
</div>
